<script type="text/javascript">
	function fake()
	{
		var ta=document.getElementById("test").value;
		var q=ta.split("\t").slice(58,);
		for ( var i= 0;i<q.length; i++) {
			if(q[i].includes("\n"))
			{
				var temp=q[i].split("\n");
				q[i]=temp[0];
				q.splice(i+1,0,temp[1]);
			}
		}
		console.log(q);
		var o=0;
		for(var t=0;t<q.length;t=t+31)
		{
			var s="head"+o;
			var f=document.getElementById(s);
			var text = document.createTextNode(q[t+1]);
			f.appendChild(text);
			for (var i=3+t;i<31+t;i++)
			{
				if(i==9+t|| i==24+t || i==17+t)
				{
					continue;
				}
				if(i<17+t)
				{
					if(q[i+15].includes("-"))
					{
						if(q[i+15]=="-")
						{
							var f=document.getElementById(i-3);
							var text = document.createTextNode("free");
							f.appendChild(text);
							f.style["background-color"]="#00e640";
						}
						else
						{
							var z=q[i+15].split("-");
							var f=document.getElementById(i-3);
							var text = document.createTextNode(z[0]+"-"+z[3]);
							f.appendChild(text);
							f.style["background-color"]="powderblue";
						}
					}
					else if(q[i].includes("-"))
					{
						if(q[i]=="-")
						{
							var f=document.getElementById(i-3);
							var text = document.createTextNode("free");
							f.appendChild(text);
							f.style["background-color"]="#00e640";
						}
						else
						{
							var z=q[i].split("-");
							var f=document.getElementById(i-3);
							var text = document.createTextNode(z[0]+"-"+z[3]);
							f.appendChild(text);
							f.style["background-color"]="powderblue";
						}
					}
					else if(q[i]=="-")
					{
						if(q[i+15]!="free")
						{
							var z=q[i].split("-");
							var f=document.getElementById(i-3);
							var text = document.createTextNode(z[0]+"-"+z[3]);
							f.appendChild(text);
							f.style["background-color"]="powderblue";
						}
						else
						{
							var f=document.getElementById(i-3);
							var text = document.createTextNode("free");
							f.appendChild(text);
							f.style["background-color"]="#00e640";	
						}
					}
					else
					{
						var f=document.getElementById(i-3);
						var text = document.createTextNode("free");
						f.appendChild(text);
						f.style["background-color"]="#00e640";	
					}
				}
			}
			o=o+1;
		}
	}
